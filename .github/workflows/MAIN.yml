# .github/workflows/snake.yml

name: Generate Snake Animation

on:
  schedule:
    # jalan otomatis setiap 6 jam
    - cron: "0 */6 * * *"
  workflow_dispatch: # bisa dijalankan manual juga

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Generate the snake animation
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: flyychmoreeee
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif

      # Step 3: Commit and push the generated files to the output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
